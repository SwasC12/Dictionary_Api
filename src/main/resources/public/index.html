<!DOCTYPE html>
<html>

<head>
    <title>A Simple SPA</title>
    <link
        href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAOjv4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABEBEAAAAAEBAAABAQAAAQEREREBAAABEREREREAAAARAREBEAAAAAEREREAAAAAABAAEAAAAAAAEAAQAAAAAAEAAAEAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD//wAA//8AAPyfAADr6wAA6AsAAOADAADyJwAA+A8AAP3fAAD93wAA++8AAP//AAD//wAA"
        rel="icon" type="image/x-icon" />
</head>

<body>
    <nav>
        <a id="dictionary" href="#/dictionary">Dictionary</a>
        <a id="synonyms" href="#/synonym">Synonyms</a>
        <a id="antonyms" href="#/antonym">Antonyms</a>
        <a href="#/thesaurus">Thesaurus</a>
    </nav>

    <br />
    <div id="app">Click on a menu item.</div>

    <script id="default-template" type="text/handlebars-template">
        <p>Click on menu item.</p>
    </script>

    <script id="dictionary-template" type="text/handlebars-template">
        <h1>Dictionary</h1>
        <br/>
        <form id="lookup-form">
        <input id="lookup" name="word" type="text" required/>
        <input name="submit" type="submit" value="Lookup"/>
        </form>
        <br/>
        <div id="results"></div>
    </script>

    <script id="antonym-template" type="text/handlebars-template">
        <h1>Antonyms</h1>
        <br/>
        <form id="antonym-form">
        <input id="lookup" name="word" type="text" required/>
        <input name="submit" type="submit" value="Lookup"/>
        </form>
        <br/>
        <div id="antonym-result"></div>
    </script>

    <script id="synonym-template" type="text/handlebars-template">
        <h1>Synonyms</h1>
        <br/>
        <form id="synonym-form">
            <input id="lookup" name="word" type="text" required/>
            <input name="submit" type="submit" value="Lookup"/>
        </form>
        <br/>
        <div id="synonym-result"></div>
    </script>


    


    <script id="thesaurus-template" type="text/handlebars-template">
        <h1>Thesaurus</h1>
        <p>Coming soon!</p>
        <br/>
    </script>



    <script id="results-template" type="text/x-handlebars-template">
        <h2 id="word">{{word}}</h2>
        <h2 id="phonetic">{{phonetic}}</h2>
        {{#if audioLink}}
        <audio controls>
            <source src="{{audioLink}}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        {{/if}}
        <h3>Meanings:</h3>
        <ol>
            {{#each meanings}}
            <li>
                <strong class="part-of-speech">{{partOfSpeech}}</strong>
                <ol>
                    {{#each definitions}}
                    <li class="definition">{{this.definition}}
                        {{#if this.example}}
                        <em class="example">{{this.example}}</em>
                        {{/if}}
                    </li>
                    {{/each}}
                </ol>
            </li>
            {{/each}}
        </ol>
    </script>

    <script id="sr-template" type="text/handlebars-template">
        <h1 id="word">{{word}}</h1>
        <ol>
            {{#each synonyms}}
            <h2 class="related-word">{{this}}</h2>
                {{/each}}
        </ol>
    </script>

    <script id="ar-template" type="text/handlebars-template">
        <h1 id="word">{{word}}</h1>
        <ol>
            {{#each antonyms}}
            <h2 class="related-word">{{this}}</h2>
            {{/each}}
        </ol>
    </script>
    
    
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <!-- the vanilla-router library-->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

    <script src="/js/app.js"></script>
</body>

</html>
